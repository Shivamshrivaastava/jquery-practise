<!DOCTYPE html>
<html>
  <head>
    <title>JQSlider</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="jqueryClone.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>JQSlider</h1>
      <div class="slider-outer">
        <img
          src="https://github.com/WebDevSimplified/jquery-clone/blob/main/images/arrow-left.png?raw=true"
          class="prev"
          alt="Prev"
        />
        <div class="slider-inner">
          <img
            src="https://github.com/WebDevSimplified/jquery-clone/blob/main/images/image1.jpg?raw=true"
            class="active"
          />
          <img
            src="https://github.com/WebDevSimplified/jquery-clone/blob/main/images/image2.jpg?raw=true"
          />
          <img
            src="https://github.com/WebDevSimplified/jquery-clone/blob/main/images/image3.jpg?raw=true"
          />
          <img
            src="https://github.com/WebDevSimplified/jquery-clone/blob/main/images/image4.jpg?raw=true"
          />
        </div>
        <img
          src="https://github.com/WebDevSimplified/jquery-clone/blob/main/images/arrow-right.png?raw=true"
          class="next"
          alt="Next"
        />
      </div>
    </div>
  </body>
</html>
